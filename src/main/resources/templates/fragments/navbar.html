<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">

</head>
<body th:fragment="navbar">
<nav class="navbar navbar-light bg-light fixed-top" id="navbar">
  <div class="nav">
    <a class="navbar-brand" th:href="@{/}">หน้าแรก</a>
    <a class="navbar-brand" th:href="@{/cinemas}">โรงภาพยนตร์</a>
    <a class="navbar-brand" th:href="@{/movies}">ภาพยนตร์</a>
    <a class="navbar-brand" th:href="@{/promotion}">โปรโมชั่น</a>
  </div>
  <ul class="nav justify-content-end">
    <form class="d-flex">
      <input class="form-control me-2" id="inputforsearch" type="search" placeholder="Search" aria-label="Search">
      <a class="navbar-brand" th:href="@{/}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </a>
    </form>

    <a class="nav-link active" aria-current="page" id="changelanguage" href="#">EN/TH</a>
    <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      เข้าสู่ระบบ
    </button>
  </ul>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">เข้าสู่ระบบ</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <form id="formforlogin">
      <div class="col-md-10">
        <label for="exampleInputEmail1" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="col-md-10">
        <label for="exampleInputPassword1" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-danger" id="submitbutton">เข้าสู่ระบบ</button><br/><br/>

      <a class="navbar-link" th:href="@{/register}" id="createregister">หรือ สร้างบัญชีใหม่</a>

    </form>

  </div>

</nav>

<style>

    #submitbutton{
        margin-top: 20px;
        margin-left: 4em;
        padding-left: 1em;
        padding-right: 1em;

    }

    #changelanguage{
        color: black;
    }

    #formforlogin{
        margin-top: 2em;
        margin-right: 3em;
        margin-left: 3em;
        color: black;
        padding-top: 3em;
        padding-bottom: 3em;
        padding-left: 2.5em;
        border-radius: 1.5em;
<!--        background: #f4f5f4;-->
        position: center;
        border: solid 1px #494949;
    }

    .navbar-brand{
        margin-left: 1em;
        padding-right: 1em;

    }

    div{
        font-family:'Noto Sans Thai', sans-serif;
    }


    #inputforsearch{

        padding-left: 2em;
        padding-right: 2em;
        color: black;
    }

    #navbar{
      padding-left: 3em;
    }

    #createregister{
        margin-top: 20px;
        margin-left: 50px;
    }



</style>
<script src="http://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
